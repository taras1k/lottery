{% extends 'base.html'%}
{% block body %}
{% if fb.oauth_token %}
    <div class="container-fluid">
    	<div class="row-fluid">
    		<div class="span2">
          <!--Sidebar content-->

    		<img src=https://graph.facebook.com/{{ fb.user_id }}/picture class="img-circle">
        <a target="_top" href="{{ page_install_url }}" class="btn btn-large btn-primary">Install on Page</a>
    		</div>
   			<div class="bs-docs-example">
				<table class="table table-striped">
				<tbody>
				{% for key, value in fb.user.items %}
				<tr>
					<td>{{ key }}</td>
					<td>{{ value }}</td>
				</tr>
				{% endfor %}
				</tbody>
				</table>
			</div>
   			
    			<!--Body content-->
    		</div>
    	</div>
    </div>
	
{% else %}
  <a target="_top" href="{{ oauth_url }}" class="btn btn-large btn-primary">Get Accsess</a>
{%  endif %}
{%  endblock %}
